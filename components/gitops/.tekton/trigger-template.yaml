apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: gitops-service-cluster-agent
spec:
  params:
    - name: git-revision
    - name: git-commit-message
    - name: git-repo-url
    - name: git-repo-name
    - name: content-type
    - name: pusher-name
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: gitops-service-cluster-agent-
      spec:
        params:
          - name: git-url
            value: 'https://github.com/redhat-appstudio/managed-gitops'
          - name: revision
            value: $(tt.params.git-revision)
          - name: output-image
            value: 'quay.io/redhat-appstudio/gitops-service:$(tt.params.git-revision)'
          - name: path-context
            value: .
          - name: dockerfile
            value: Dockerfile
        pipelineRef:
          name: docker-build
          bundle: quay.io/redhat-appstudio/build-templates-bundle:fc65477f443133e59f614a206e14c839a6498aff
        workspaces:
          - name: workspace
            persistentVolumeClaim:
              claimName: app-studio-default-workspace
            subPath: gitops-service-$(tt.params.git-revision)
