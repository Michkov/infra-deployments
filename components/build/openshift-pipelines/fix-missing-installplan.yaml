---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fix-missing-installplan
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: fix-missing-installplan
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: edit
subjects:
- kind: ServiceAccount
  name: fix-missing-installplan
  namespace: default 
---
apiVersion: batch/v1
kind: Job
metadata:
  name: fix-missing-installplan
  namespace: default
spec:
  template:
    spec:
      containers:
        - image: registry.redhat.io/openshift4/ose-cli:v4.9
          command:
            - /bin/bash
            - -c
            - |
             oc delete -n openshift-operators subscription openshift-pipelines
             oc delete -n openshift-operators csv openshift-pipelines-operator-rh.v1.6.2
             oc delete -n openshift-operator-lifecycle-manager pod -l app=catalog-operator
          imagePullPolicy: Always
          name: fix-missing-installplan
      dnsPolicy: ClusterFirst
      restartPolicy: OnFailure
      terminationGracePeriodSeconds: 30
      serviceAccount: fix-missing-installplan
      serviceAccountName: fix-missing-installplan
